<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Technical Questions Practice Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- For production, use: npm install -D tailwindcss && npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" media="print" onload="this.media='all'">
    <style>
        .question-card {
            transition: all 0.3s ease;
        }
        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                Python Technical Questions Practice Tool
            </h1>
            <p class="text-xl text-gray-600">
                Master Python coding interviews with our comprehensive practice platform
            </p>
        </header>

        <!-- Stats Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Statistics</h2>
            <div id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="text-center p-4 bg-blue-50 rounded-lg">
                    <div class="text-3xl font-bold text-blue-600" id="total-questions">-</div>
                    <div class="text-gray-600">Total Questions</div>
                </div>
                <div class="text-center p-4 bg-green-50 rounded-lg">
                    <div class="text-3xl font-bold text-green-600" id="easy-questions">-</div>
                    <div class="text-gray-600">Easy Questions</div>
                </div>
                <div class="text-center p-4 bg-yellow-50 rounded-lg">
                    <div class="text-3xl font-bold text-yellow-600" id="medium-questions">-</div>
                    <div class="text-gray-600">Medium Questions</div>
                </div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex gap-4">
                    <button onclick="loadQuestions()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                        Load All Questions
                    </button>
                    <button onclick="getRandomQuestion()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-colors">
                        Random Question
                    </button>
                </div>
                <div class="flex gap-2">
                    <select id="difficulty-filter" class="border border-gray-300 rounded-lg px-4 py-2">
                        <option value="">All Difficulties</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                    <button onclick="filterByDifficulty()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg transition-colors">
                        Filter
                    </button>
                </div>
            </div>
        </div>

        <!-- Questions Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Questions</h2>
            <div id="questions-container" class="space-y-6">
                <div class="text-center text-gray-500 py-8">
                    Click "Load All Questions" to get started
                </div>
            </div>
        </div>

        <!-- Add Question Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Question</h2>
            <form id="add-question-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="question-title" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Difficulty</label>
                        <select id="question-difficulty" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Select Difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="question-description" required rows="3" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Example</label>
                    <textarea id="question-example" rows="2" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-lg transition-colors">
                    Add Question
                </button>
            </form>
        </div>
    </div>

    <script>
        // Auto-detect the current host and port for API calls
        const API_BASE = window.location.origin.replace('5001', '5000');

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                document.getElementById('total-questions').textContent = data.total_questions;
                document.getElementById('easy-questions').textContent = data.difficulty_distribution.Easy || 0;
                document.getElementById('medium-questions').textContent = data.difficulty_distribution.Medium || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load all questions
        async function loadQuestions() {
            try {
                const response = await fetch(`${API_BASE}/questions`);
                const data = await response.json();
                displayQuestions(data.questions);
            } catch (error) {
                console.error('Error loading questions:', error);
                showError('Failed to load questions');
            }
        }

        // Filter questions by difficulty
        async function filterByDifficulty() {
            const difficulty = document.getElementById('difficulty-filter').value;
            if (!difficulty) {
                loadQuestions();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/questions/difficulty/${difficulty}`);
                const data = await response.json();
                displayQuestions(data.questions);
            } catch (error) {
                console.error('Error filtering questions:', error);
                showError('Failed to filter questions');
            }
        }

        // Get random question
        async function getRandomQuestion() {
            try {
                const response = await fetch(`${API_BASE}/practice/random`);
                const data = await response.json();
                displayQuestions([data.question]);
            } catch (error) {
                console.error('Error getting random question:', error);
                showError('Failed to get random question');
            }
        }

        // Display questions
        function displayQuestions(questions) {
            const container = document.getElementById('questions-container');
            
            if (questions.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-8">No questions found</div>';
                return;
            }

            container.innerHTML = questions.map(question => `
                <div class="question-card bg-gray-50 rounded-lg p-6 border border-gray-200">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">${question.title}</h3>
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${
                            question.difficulty === 'Easy' ? 'bg-green-100 text-green-800' :
                            question.difficulty === 'Medium' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-red-100 text-red-800'
                        }">${question.difficulty}</span>
                    </div>
                    <p class="text-gray-600 mb-4">${question.description}</p>
                    ${question.example ? `
                        <div class="bg-gray-100 rounded-lg p-4 mb-4">
                            <h4 class="font-medium text-gray-800 mb-2">Example:</h4>
                            <pre class="text-sm text-gray-700 whitespace-pre-wrap">${question.example}</pre>
                        </div>
                    ` : ''}
                    <div class="flex gap-2">
                        <button onclick="viewQuestion(${question.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                            View Details
                        </button>
                        <button onclick="deleteQuestion(${question.id})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors text-sm">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // View specific question
        async function viewQuestion(id) {
            try {
                const response = await fetch(`${API_BASE}/questions/${id}`);
                const data = await response.json();
                alert(`Question ${id}: ${data.question.title}\n\nDescription: ${data.question.description}`);
            } catch (error) {
                console.error('Error viewing question:', error);
                showError('Failed to view question');
            }
        }

        // Delete question
        async function deleteQuestion(id) {
            if (!confirm('Are you sure you want to delete this question?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/questions/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadQuestions();
                    loadStats();
                    showSuccess('Question deleted successfully');
                } else {
                    showError('Failed to delete question');
                }
            } catch (error) {
                console.error('Error deleting question:', error);
                showError('Failed to delete question');
            }
        }

        // Add new question
        document.getElementById('add-question-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('question-title').value,
                difficulty: document.getElementById('question-difficulty').value,
                description: document.getElementById('question-description').value,
                example: document.getElementById('question-example').value
            };

            try {
                const response = await fetch(`${API_BASE}/questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById('add-question-form').reset();
                    loadQuestions();
                    loadStats();
                    showSuccess('Question added successfully');
                } else {
                    showError('Failed to add question');
                }
            } catch (error) {
                console.error('Error adding question:', error);
                showError('Failed to add question');
            }
        });

        // Utility functions
        function showSuccess(message) {
            alert(message); // In a real app, use a proper notification system
        }

        function showError(message) {
            alert('Error: ' + message); // In a real app, use a proper notification system
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
        });
    </script>
</body>
</html>
